<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/index.html"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
            {{header_menu}}
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">마이페이지</h2>

        <div class="profile_container">
            <form class="form" action="/user/update" method="POST" enctype="multipart/form-data">
                <div class="profile_box">
                    <div class="profile_image">
                        <img class="profile" src="{{user_profile_image}}" style="width:100%; height:100%; object-fit:cover; border-radius:50%;" />
                    </div>
                    <div class="profile_frame">
                        <label class="btn_profile" style="cursor:pointer;">
                            <div class="btn_container">수정</div>
                            <input type="file" name="profileImage" accept="image/*" style="display:none;" />
                        </label>
                        <div class="btn_bar"></div>
                        <div class="btn_profile">
                            <a href="/user/profile/delete" style="text-decoration:none; color:inherit;"><div class="btn_container">삭제</div></a>
                        </div>
                    </div>
                </div>

                <div class="textfield textfield_size_s input_margin">
                    <p class="title_textfield">닉네임</p>
                    <input
                            name="name"
                            class="input_textfield"
                            value="{{user_name}}"
                            placeholder="닉네임을 입력하세요"
                    />
                </div>
                <div class="textfield textfield_size_s">
                    <p class="title_textfield">비밀번호</p>
                    <input
                            name="password"
                            type="password"
                            class="input_textfield"
                            placeholder="비밀번호를 변경할 경우 입력해주세요"
                    />
                </div>
                <div class="textfield textfield_size_s">
                    <p class="title_textfield">비밀번호 확인</p>
                    <input
                            name="passwordConfirm"
                            type="password"
                            class="input_textfield"
                            placeholder="한 번 더 입력해주세요"
                    />
                </div>
                <button
                        id="registration-btn"
                        class="btn btn_contained btn_size_m input_margin"
                        type="submit"
                >
                    변경사항 저장
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
