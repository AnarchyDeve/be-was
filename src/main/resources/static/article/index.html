<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
    <title>게시글 작성</title>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/index.html"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
            {{header_menu}}
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" action="/article" method="POST" enctype="multipart/form-data">
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        name="contents"
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        required
                ></textarea>
            </div>

            <div class="textfield textfield_size_m" style="margin-top: 20px;">
                <p class="title_textfield">이미지 첨부 (선택)</p>
                <input type="file" name="imageFile" accept="image/*" class="input_textfield" />
            </div>

            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="submit"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
</body>
</html>
