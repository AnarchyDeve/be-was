<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <title>Java Backend Instagram</title>
    <style>
        /* 비활성화 공통 스타일 */
        .nav__menu__item__btn.disabled,
        .btn.disabled {
            pointer-events: none;
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }
        .hidden { display: none; }
        .empty-feed {
            text-align: center;
            padding: 100px 20px;
            color: #8e8e8e;
            font-size: 1.2rem;
            border: 1px dashed #dbdbdb;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/index.html"><img src="./img/signiture.svg" /></a>
        <ul class="header__menu">
            {{header_menu}}
        </ul>
    </header>
    <div class="wrapper">
        <div id="main-content">
            {{main_content}}
        </div>

        <nav class="nav">
            <ul class="nav__menu">
                <li class="nav__menu__item">
                    <a class="nav__menu__item__btn {{prev_disabled}}" href="{{prev_url}}">
                        <img class="nav__menu__item__img" src="./img/ci_chevron-left.svg" />
                        이전 글
                    </a>
                </li>
                <li class="nav__menu__item">
                    <a class="btn btn_ghost btn_size_m {{comment_btn_disabled}}" href="/comment?index={{current_index}}">댓글 작성</a>
                </li>
                <li class="nav__menu__item">
                    <a class="nav__menu__item__btn {{next_disabled}}" href="{{next_url}}">
                        다음 글
                        <img class="nav__menu__item__img" src="./img/ci_chevron-right.svg" />
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script>
    document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'show-all-btn') {
            const hiddenItems = document.querySelectorAll('.comment__item.hidden');
            hiddenItems.forEach(item => item.classList.remove('hidden'));
            e.target.style.display = 'none';
        }
    });

    function increaseLike() {
        const countElem = document.getElementById('like-count');
        if (countElem) {
            let currentCount = parseInt(countElem.innerText);
            countElem.innerText = currentCount + 1;
        }
    }
</script>
</body>
</html>
